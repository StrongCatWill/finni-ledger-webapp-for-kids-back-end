<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header" ></head>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/members/mypage/updateMember/{id}(id=${myPageModify.memberId})}" th:object="${myPageModify}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" class="form-control"
                   th:class="${#fields.hasErrors('age')}? 'form-controlfieldError' : 'form-control'">
        </div>
        <div class="form-group">
            <label th:for="profile">프로필 사진 선택</label>
            <select th:field="*{profile}" class="form-control">
                <option th:each="profileValue : ${T(com.ledger.constant.Profile).values()}"
                        th:value="${profileValue.name()}"
                        th:text="${profileValue.name()}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

</html>
